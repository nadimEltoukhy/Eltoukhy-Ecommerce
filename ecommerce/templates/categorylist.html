{%extends "dashboard.html"%}
{%block content%}
<div class="d-flex justify-content-end bg-white">
	
	<a href="/add_category/" class="card-link btn btn-primary mt-3 ml-3 text-center "><h5 class="d-inline">+</h5>Add Category</a>
	
</br>
	
</div>
<div class="card-columns">
  {%for category in categories%}
  <div class="card shadow-lg bg-white mb-4">
    <div class="card-header">
      <img class="card-img-top" src="/media/{{category.c_image}}" alt="{{category.c_name}}">
   	</div>
   	<div class="card-body">
   		<h4 class="text-center">{{category.c_name}}</h4>
   	</div>
   	<div class="card-footer">
   		
   		<a href="{% url 'category_edit' id=category.c_id %}" class="card-link btn btn-primary mt-3 ml-3">Edit</a>
    	<a href="{% url 'category_delete' id=category.c_id %}" class="card-link btn btn-danger mt-3 ">Delete</a>
    	

   	</div>
   </div>
   {%endfor%}

   
</div>
{%endblock content%}
